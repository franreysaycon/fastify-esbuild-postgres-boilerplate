version: '3'
services:
  postgres:
    image: postgres:15.0-alpine
    container_name: fastify-server-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test
    ports:
      - 5432:5432
    volumes:
      - postgres_db:/var/lib/postgresql/data
  postgres-test:
    image: postgres:15.0-alpine
    container_name: fastify-server-test-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test_database
    ports:
      - 5433:5432
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
    ports:
      - "5050:80"
  fastify-server:
    image: fastify-server
    container_name: fastify-server
    build:
      context: .
      dockerfile: dev.Dockerfile
    depends_on:
      - postgres
      - postgres-test
    volumes:
      - ./src:/app/src
    ports:
      - "8000:8000"
    restart: always
    environment:
      DATABASE_URL: postgres://admin:password@postgres:5432/test
      TEST_DATABASE_URL: postgres://admin:password@postgres-test:5432/test_database

volumes:
  postgres_db:
  pgadmin:
